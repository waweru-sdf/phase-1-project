<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOURIST MANAGER</title>
    <link rel="stylesheet" href="./src/style.css" />
</head>
<body>
<header id="main-header">
 <h1>TOURIST MANAGER WEB-PAGE</h1>
</header>
  <section>
    <header><h1>VISITED PLACES</h1></header>
        <form id="form-post" >
          <label for="visited-country">Country</label>
       <input type="text" id="visited-country" required>
          <label for="imageurl">Image url for favorite memory</label>
       <input type="url" id="image-url" required>
          <label for="description">Describe favorite memory</label>
       <textarea id="description" required></textarea>
        <button type="submit">Add to list</button>
      </form>
    <div id="post-list">
    </div>
  </section>
  <section>
    <header><h1>FAVORITES AMONG THE PLACES I'VE VISITED</h1></header>
        <form id="favorites" >
          <label for="country">Country</label>
       <input type="text" name="country" id="favorite-country" required>
          <label for="love">what i love about the country</label>
       <textarea name="love" id="love" required></textarea>
        <button type="submit">Favorites</button>
      </form>
    <div id="favorites-list"></div>
  </section>

    <header><h1>PLACES I'D LOVE TO VISIT NEXT</h1></header>
        <form id="to-go-to-form" >
          <label for="country">Country</label>
       <input type="text" name="country" id="to-visit-country" required>
          <label for="imageurl">flag of the next country</label>
       <input type="url" name="image url" id="visit-image" required>
        <button type="submit">update-list</button>
      </form>
    <div id="to-go-to-list"></div>
  </section> 
  <script src="./src/index.js"></script>
</body>
</html>
